<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="contactform.css">
</head>
<body>
    <header class="header">
        <a href="" class="logo">
            <img src="images/3MP3R0R-logos_transparent.png" alt="bruh" width="80px" height="80px">
        </a>

        <nav class="navbar">
            <a href="index.html#" style="--i:1;">Home</a>
            <a href="index.html#about" style="--i:2;">About Me</a>
            <a href="index.html#Projects" style="--i:3;">My Projects</a>
            <a href="#contact-form" style="--i:4;">Contact Me!</a>
            <a href="https://robotikk111.wixsite.com/website" target=_blank style="--i:5;">My Gaming Blog</a>
        </nav>
    </header>

    <section id="contact-form">
        <form>
        
            <div class="contact-left">
                <h1 class="c-l-heading"><p style="border-bottom: 3px solid #1ED98B;">Contact Me!</p></h1>
                <br>
                <div class="f-name">
                    <p style="color: white;">Name</p>
                    <input type="text" placeholder="Full Name"/>
                    <br>
                </div>
                <div class="f-email">
                    <p style="color: white;">Email</p>
                    <input type="email" placeholder="Example@gmail.com"/>
                    <br>
                </div>
            </div>
        
            <div class="contact-right">
                <div class="message">
                    <p style="color: white;">Message</p>
                    <textarea name="message" rows="5" cols="20" placeholder="Write Message..."></textarea>
                </div>
                <button>submit</button>
            </div>
            
        </form>
    </section>
</body>
</html>
